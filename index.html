<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Evolución G</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #unity-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
    }

    #unity-canvas {
      display: block;
      background: #231F20;
      width: 100%;
      height: 100%;
    }

    #fullscreen-btn {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      background: #444 url('fullscreen-icon.svg') center/60% no-repeat;
      color: white;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
  </div>
  <button id="fullscreen-btn"></button>

  <script src="Build/EvolucionGBuild.loader.js"></script>
  <script>
    const canvas = document.getElementById("unity-canvas");
    const container = document.getElementById("unity-container");
    const fullscreenBtn = document.getElementById("fullscreen-btn");

    const targetAspect = 16 / 9;

    function resizeCanvas() {
      const windowAspect = window.innerWidth / window.innerHeight;
      if (windowAspect > targetAspect) {
        container.style.width = `${window.innerHeight * targetAspect}px`;
        container.style.height = `${window.innerHeight}px`;
      } else {
        container.style.width = `${window.innerWidth}px`;
        container.style.height = `${window.innerWidth / targetAspect}px`;
      }
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Mostrar botón fullscreen en móviles
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      window.addEventListener("touchstart", () => {
        fullscreenBtn.style.display = "block";
      }, { once: true });

      fullscreenBtn.addEventListener("click", () => {
        const el = document.documentElement;
        if (document.fullscreenElement || document.webkitFullscreenElement) {
          document.exitFullscreen?.() || document.webkitExitFullscreen?.();
        } else {
          el.requestFullscreen?.() || el.webkitRequestFullscreen?.();
        }
      });
    }

    createUnityInstance(canvas, {
      dataUrl: "Build/EvolucionGBuild.data",
      frameworkUrl: "Build/EvolucionGBuild.framework.js",
      codeUrl: "Build/EvolucionGBuild.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Evolución G",
      productVersion: "1.0"
    });
  </script>
</body>
</html>
